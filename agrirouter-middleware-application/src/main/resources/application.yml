spring:
  datasource:
    url: jdbc:mariadb://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_SCHEMA}?useUnicode=true&characterEncoding=UTF-8${MYSQL_ADDITIONAL_OPTIONS}
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
  data:
    mongodb:
      host: ${MONGODB_HOST}
      port: ${MONGODB_PORT}
      database: ${MONGODB_SCHEMA}
      username: ${MONGODB_USER}
      password: ${MONGODB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    database: default
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
    open-in-view: false

  flyway:
    baseline-on-migrate: true
    enabled: true
    locations: classpath:flyway/migrations/all-versions,classpath:flyway/migrations/gt-10.5

logging:
  level:
    root: info
agrirouter:

app:
  version: '@project.version@'
  build: '@maven.build.timestamp@'
  agrirouter:
    status:
      url: https://status.agrirouter.com/api/v2/components.json
    mqtt:
      health:
        status:
          wait:
            time:
              in-milliseconds: 5000
  fetch-messages:
    max-tries: 5
    interval: 1000
  scheduled:
    fetching-and-confirming-existing-messages: "0 */15 * * * *"
    status-logging: "0 */15 * * * *"
    recipient-query: "0 */15 * * * *"
    empty-message-cache: "0 */30 * * * *"
    message-waiting-for-ack-removal: "0 0 0 * * *"
    statuspage-check-interval: "*/30 * * * * *"
  branding:
    favicon: "/img/favicon.ico"
  cache:
    message-cache:
      batch-size: 100
      data-directory: ${MESSAGE_CACHE_DATA_DIRECTORY}
    transient-machine-registration-cache:
      time-to-live-in-seconds: 300
  subscriptions:
    ddi:
      range:
        start: 0
        end: 675