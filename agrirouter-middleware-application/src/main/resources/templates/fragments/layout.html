<!DOCTYPE HTML>
<!--suppress HtmlUnknownAttribute -->
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout (title,content)" lang="en">
<script src="webjars/material-design-lite/1.3.0/material.min.js"></script>
<head>
    <title th:replace="${title}">Layout Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="webjars/material-design-lite/1.3.0/material.min.css"/>
    <link rel="shortcut icon" type="image/png" th:href="${@environment.getProperty('app.branding.favicon')}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-light_green.min.css"/>
</head>
<body>
<div class="container">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header color">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title" th:text="#{layout.title}"></span>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <nav class="mdl-navigation">
                <!--suppress HtmlUnknownTarget -->
                <a class="mdl-navigation__link" href="/swagger-ui/index.html" target="_blank"
                   th:text="#{layout.navigation.swagger}"></a>
            </nav>
        </div>
        <main th:replace="${content}">
        </main>
        <footer class="mdl-mega-footer">
            <div class="mdl-mega-footer__bottom-section">
                <div class="mdl-logo" th:text="#{layout.footer.current-version}"></div>
                <ul class="mdl-mega-footer__link-list">
                    <li><a target="_blank" href="https://github.com/agrirouter-middleware/agrirouter-middleware"
                           th:text="#{layout.footer.visit-us}"></a></li>
                </ul>
            </div>
        </footer>
    </div>
</div>
</body>
</html>
